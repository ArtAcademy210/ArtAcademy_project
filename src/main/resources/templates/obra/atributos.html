<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Obras</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <!-- SELECT2 EXAMPLE -->
            <div class="card card-default ">
                <div class="card-header">

                    <h5 class="text-center">Formulario de Atributos</h5>





                </div>
                <!-- /.card-header -->

                <div class="card-body">
                    <form th:action="@{/agregar/caracteristica}" th:object="${caracteristica}" method="POST">
                        <div class="row">
                            <input type="hidden" th:field="*{obra}" th:value="${caracteristica.obra.id}">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Tamaño</label>
                                    <input type="text" th:field="*{size}" class="form-control">
                                </div>

                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Precio</label>
                                    <input type="text" th:field="*{precio}" class="form-control">
                                </div>

                            </div>
                            <!-- /.col -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Cantidad</label>
                                    <input type="number" th:field="*{cantidad}" class="form-control">
                                </div>
                            </div>

                        </div>
                        <!-- /.col -->
                        <div class="d-sm-flex justify-content-between">

                            <div>
                                <a href="" class="btn btn-danger" title="Volver"><i class="fas fa-undo-alt"></i></a>
                            </div>

                            <div class="d-flex justify-content-center">
                                <!-- Default input -->

                                <button type="submit" class="btn btn-primary " title="Guardar"><i class="fas fa-plus"></i></button>

                            </div>

                        </div>


                    </form>
                </div>
                <!-- /.row -->
            </div>
            <hr>
            <h5 class="text-center">Lista de atributos</h5>
            
            <table class="table table-bordered">
            <thead>
            <th>Tamaño</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
            </thead>
            <tbody>
            <tr th:each="cara : ${caracteristicas}">
            <td ><input type="text" th:value="${cara.size}" class="form-control">  </td>
            <td ><input type="text" th:value="${cara.precio}" class="form-control "></td>
            <td ><input type="text" th:value="${cara.cantidad}" class="form-control "></td>
            <td><a href="" class="btn btn-warning btn-sm" title="editar"><i class="fas fa-pen"></i></a>
            <a href="" class="btn btn-danger btn-sm" title="eliminar"><i class="fas fa-trash"></i></a>
            </td>
            
            </tr>
            </tbody>
            </table>
        </div>
    </div>
</body>

</html>
