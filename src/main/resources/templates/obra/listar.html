<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Obras</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-sm-flex justify-content-between">

            <div class="mb-2 mb-sm-0 pt-1">
                <a href="" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i></a>
            </div>

            <form class="d-flex justify-content-center">
                <!-- Default input -->

                <input type="search" name="dato" class="form-control">
                <button class="btn btn-primary btn-sm" type="submit"><i class="fas fa-search"></i></button>
            </form>

        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Categoria</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="obra : ${obras}">
                    <td th:text="${obra.nombre}"></td>
                    <td th:text="${obra.estado==true ? 'Activo' : 'Inactivo'}"></td>
                    <td th:text="${obra.categoria.nombre}">

                    </td>
                    <td>
                        <a href="" class="btn btn-primary btn-sm"><i class="fas fa-eye"></i></a>
                        <a href="" class="btn btn-primary btn-sm"><i class="fas fa-pencil-alt"></i></a>
                        <a href="" class="btn btn-success btn-sm"><i class="fas fa-battery-full"></i></a>
                        <a href="" class="btn btn-danger btn-sm"><i class="fas fa-battery-empty"></i></a>
                        <a th:href="@{/atributos/obra/} + ${obra.id}" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> Atributos</a>
                        <a th:href="@{/galeria/obra/} + ${obra.id}" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> Imagenes</a>
                    </td>
                </tr>


            </tbody>
        </table>

    </div>
</body>

</html>
